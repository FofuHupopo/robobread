services:
  # Backend
  server:
    container_name: server
    hostname: server
    restart: always
    build:
      context: ./server
    ports:
      - "8000:8000"
    expose:
      - 8000
    env_file:
      - ./server/.env
    networks:
      - backbone

  interaction:
    container_name: interaction
    hostname: interaction
    restart: always
    build:
      context: ./interaction
    ports:
      - "8001:8001"
    expose:
      - 8001
    env_file:
      - ./interaction/.env
    networks:
      - backbone

  # Frontend
  client:
    container_name: client
    hostname: client
    restart: always
    build:
      context: ./client
    ports:
      - "3000:3000"
    expose:
      - 3000
    depends_on:
     - server
    networks:
      - backbone

networks:
  backbone:
    driver: bridge
